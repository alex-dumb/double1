<!DOCTYPE html>
<html>
<head>
    <title>NASA Planetary Guide</title>
    <style>
        body {
            background-image: url('starfield.jpg');
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .header button {
            background-color: #0b3d91;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .body {
            text-align: center;
        }
        .body img {
            width: 50%;
            margin-top: 20px;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #0b3d91;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <!-- Buttons for planets here -->
    <button onclick="updateContent('Mercury')">Mercury</button>
    <button onclick="updateContent('Venus')">Venus</button>
    <!-- Add other planets similarly -->
</div>

<div class="body">
    <img id="planetImage" src="" alt="Select a planet">
    <label id="planetDesc"></label>
</div>

<div class="footer">
    Â© NASA
</div>

<script>
function updateContent(planet) {
    document.getElementById('planetImage').src = planet.toLowerCase() + '.jpg'; // Placeholder path for images
    document.getElementById('planetDesc').innerText = planet + " description here."; // Replace with API call or static content for actual information
}
</script>

</body>
</html>
